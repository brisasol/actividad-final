<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACTIVIDAD FINAL M V</title>
    <link rel="stylesheet" href=".//ActividadFinalMV.css">
</head>

<body>

    <h1 class="title">Formulario Información Alta Telefónica</h1>

    <form onsubmit="return doSubmit(this)"> 
        <fieldset>
            <legend>Datos personales</legend>
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" maxlength="30" required><br>
            <label for="apellidos">Apellidos:</label>
            <input type="text" name="apellidos" id="apellidos" maxlength="60" required><br>
            <label for="direccion">Dirección:</label>
            <input type="text" name="direccion" id="direccion" maxlength="60" required><br>
            
            <div id="alertaCodigo"></div>
            <label for="codigoPostal">Código Postal:</label>
            <input type="text" name="codigoPostal" id="codigoPostal" maxlength="5" minlength="5"><br>
            
            <label for="provincia">Provincia:</label>
            <input type="text" name="provincia" id="provincia" required><br>
            <div id="alertaProvincia"></div>
            <div id="alertaValidaciondeCodigoPostal"></div> 

        </fieldset>
        <br>
        <br>
        <fieldset>
            <legend>Tipo de contratación</legend>
            <input type="radio" name="tipoContrato" value="nuevaContratacion" checked>Nueva contratación
            <input type="radio" name="tipoContrato" value="Portabilidad">Portabilidad
            <input type="radio" name="tipoContrato" value="cambioContrato">Cambio de Contrato
            <br><br>
            <label for="companiaActual">Eliga la compañía actual:</label>
            <select name="companiaActual" id="companiaActual">
                <option value="movistar">Movistar</option>
                <option value="orange">Orange</option>
                <option value="vodafone">Vodafone</option>
                <option value="yoigo">Yoigo</option>
                <option value="NoTengoNingunaCompania">No tengo ninguna compañía</option>
            </select>

            <label for="nuevaCompania">En caso de portabilidad, elija la nueva compañía:</label>
            <select name="nuevaCompania" id=nuevaCompania>
                <option value="movistar">Movistar</option>
                <option value="orange">Orange</option>
                <option value="vodafone">Vodafone</option>
                <option value="yoigo">Yoigo</option>
            </select>

        </fieldset>
        <br>
        <br>


        <fieldset>
            <legend>Datos bancarios:</legend>
            <label for="pais">País:</label>
            <input type="text" name="pais" id="pais" value="ES" readonly="readonly" required>
            <label>(sólo válido ES)</label><br>
            <label for="iban">Control Iban:</label>
            <input type="text" name="iban" id="iban" placeholder="XX" pattern="[0-9]{2}"
                required>
            <label>(dos dígitos)</label><br>
            <label for="entidad">Entidad:</label>
            <input type="text" name="entidad" id="entidad" placeholder="XXXX" pattern="[0-9]{4}"
                required>
            <label>(cuatro dígitos)</label><br>
            <label for="sucursal">Sucursal:</label>
            <input type="text" name="sucursal" id="sucursal" placeholder="XXXX" pattern="[0-9]{4}"
                required>
            <label>(cuatro dígitos)</label><br>
            <label for="dc">DC:</label>
            <input type="text" name="dc" id="dc" placeholder="XX" pattern="[0-9]{2}" required>

            <label>(dos dígitos)</label><br>
            <label for="cuenta">Cuenta:</label>
            <input type="text" name="cuenta" id="cuenta" placeholder="XXXXXXXXXX" pattern="[0-9]{10}" required>
            <label>(diez dígitos)</label><br>

        </fieldset>

        <br>
        <br>

        <fieldset>
            <legend>Datos estadísticos ¿Como nos conoció?</legend>
            <input type="checkbox" id="television">
            <label for="television">A través de la TV</label><br>
            <input type="checkbox" id="radio">
            <label for="radio">A través de la radio</label><br>
            <input type="checkbox" id="internet">
            <label for="internet">A través de la Internet</label><br>
            <input type="checkbox" id="otros">
            <label for="otros">Otros</label><br>

            <input type="range" min="1" max="5" step="1" value="0" id="valorusuario">
            <label for="valoracion">Valoración [1-5]</label><br><br>
            <!-- en el enunciado aparece entre 1-4 pero en la imagen se ve Valoracion 1-5 -->

            <label for="fechaEncuesta">Fecha de la Encuesta</label>
            <input type="date" id="fecha" value="2019-01-01" min="2022-01-01" max="2025-01-01"   >  Valoración [1-5]
            <!-- aparece de nuevo Valoración 1-5  -->

        </fieldset>
        <input type="submit" value="Enviar datos">
        <input type="reset" value="Borrar datos" id="borrar"><br>


</form>
    

<button data-modal-target="modal1" value="Mostrar Valoracion" class="buttonshow" onclick="showValoracion();" >Mostrar Valoracion</button>  
<button data-modal-target="modal2" value="Mostrar Cuenta" class="buttonshow" onclick="showCuenta();">Mostrar Cuenta</button>
<button data-modal-target="modal3" value="Mostrar Dia Semana" class="buttonshow" onclick="showDia();">Mostrar Dia Semana</button>

<div class="modal" id="modal1" tabindex="-1" role="dialog"> 
  <div class="modal-dialog">
  <div class="modal-content" id="contentModal1"> <!-- contenido modal/popup box mensaje -->
    <div class="modal-header"> </div>
    <div class="modal-body" id="mensajeModal1">  </div>
        <div class="modal-bottom">
          <button type="button" class="modal-close" data-dismiss="modal" aria-hidden="true" onclick="closeModal()" > Aceptar</button>


  </div>  
  </div>
  </div>
</div>

<div class="modal" id="modal2"  role="dialog">
  <div class="modal-dialog">
  <div class="modal-content" id="contentModal2"> 
    <div class="modal-header"> </div>
    <div class="modal-body" id="mensajeModal2">  </div>
        <div class="modal-bottom">
          <button type="button" class="modal-close" data-dismiss="modal" aria-hidden="true" onclick="closeModal()" > Aceptar</button>


  </div>  
  </div>
  </div>
</div>

<div class="modal" id="modal3" role="dialog"> 
  <div class="modal-dialog">
  <div class="modal-content" id="contentModal3"> 
    <div class="modal-header"> </div>
    <div class="modal-body" id="mensajeModal3">  </div>
        <div class="modal-bottom">
          <button type="button" class="modal-close" data-dismiss="modal" aria-hidden="true" onclick="closeModal()" > Aceptar</button>


  </div>  
  </div>
  </div>
</div>



<script src=".//ActividadFinalMV.js"></script>
</body>

</html>
